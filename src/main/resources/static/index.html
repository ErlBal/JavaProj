<!DOCTYPE html>
<html>
<head>
    <title>GnGm Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            width: 100vw;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            border: 1px solid black;
            background: #333;
            display: block;
        }
        #healthBar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #444;
            padding: 5px;
            border-radius: 3px;
            color: white;
            z-index: 1000;
        }
        #botControls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            padding: 5px;
            border-radius: 3px;
            color: white;
            z-index: 1000;
        }
        #botControls button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        #botControls button:hover {
            background: #45a049;
        }
        #authModal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #authModalContent {
            background: #222;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px #000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
        }
        #authModalContent input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        #authModalContent button {
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            margin-top: 5px;
        }
        #authError {
            color: #ff5555;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="healthBar">Health: 100</div>
        <div id="botControls">
            <button id="addBotBtn">Add Bot</button>
            <button id="removeBotsBtn">Remove All Bots</button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal">
        <form id="authModalContent" onsubmit="return false;">
            <h2 style="color:#fff; margin:0 0 10px 0;">Login / Register</h2>
            <input id="authUsername" type="text" placeholder="Username" required autocomplete="username">
            <input id="authPassword" type="password" placeholder="Password" required autocomplete="current-password">
            <div style="display:flex; gap:10px;">
                <button id="loginBtn" type="button">Login</button>
                <button id="registerBtn" type="button">Register</button>
            </div>
            <div id="authError"></div>
        </form>
    </div>

    <!-- WebSocket and SockJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="/js/game.js"></script>
</body>
</html>
